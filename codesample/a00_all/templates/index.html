<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold mb-4">Welcome to the Cookie Example</h1>
        <p class="mb-4 text-gray-700">{{ message }}</p>
        
        <!-- Form to set cookie -->
        <form method="POST" action="/set_cookie">
            <label for="username" class="block mb-2 text-lg">Enter your name:</label>
            <input type="text" name="username" id="username" class="border border-gray-300 p-2 rounded w-full mb-4" required>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Set Cookie</button>
        </form>

        {% if username %}
        <div class="mt-6">
            <h2 class="text-lg">Hello {{ username }}!</h2>
            <p>You can now <a href="/get_cookie" class="text-blue-600 hover:underline">retrieve your username from the cookie</a>.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
