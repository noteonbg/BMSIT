<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Example: Manufacturing Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f7fc;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .product {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product h2 {
      color: #4CAF50;
    }
    .product p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Manufacturing Product List</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by product name..." />
  </div>

  <div id="productsList">
    <p>Loading products...</p>
  </div>

  <script>
    // Fetch data from a JSON file using Fetch API
    const productsList = document.getElementById('productsList');
    const searchInput = document.getElementById('searchInput');
    let products = [];

    // Fetch products data
    fetch('products.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json(); // parse the JSON data
      })
      .then(data => {
        products = data.products;
        renderProductList(products);  // Render the entire product list initially
      })
      .catch(error => {
        productsList.innerHTML = `<p style="color: red;">Error loading products: ${error.message}</p>`;
      });

    // Render Product List Function
    const renderProductList = (filteredProducts) => {
      // Clear previous product list display
      productsList.innerHTML = '';

      if (filteredProducts.length === 0) {
        productsList.innerHTML = '<p>No products found.</p>';
        return;
      }

      // Loop through the filtered products array and display each product
      filteredProducts.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');
        productDiv.innerHTML = `
          <h2>${product.name}</h2>
          <p><strong>Category:</strong> ${product.category}</p>
          <p><strong>Price:</strong> $${product.price}</p>
          <p><strong>Quantity:</strong> ${product.quantity} units</p>
        `;
        productsList.appendChild(productDiv);
      });
    };

    // Event listener for search input
    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();

      // Filter products by name (case insensitive)
      const filteredProducts = products.filter(product => 
        product.name.toLowerCase().includes(searchTerm)
      );

      renderProductList(filteredProducts);
    });
  </script>

</body>
</html>
